<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FetchCare Demo</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="FetchCare helps veterinary clinics gain visibility and improve care with smart KPI dashboards. Join our early access program." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00102A;
      color: #e5f2f9;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main.container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      justify-content: space-between;
      gap: 3rem;
      padding: 2rem;
    }

    .hero-left {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-left img {
      max-width: 260px;
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.75rem;
      filter: drop-shadow(0 0 10px rgba(0, 183, 255, 0.3));
    }

    .hero-left h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin: 0.25rem 0 1.25rem 0;
      color: #ffffff;
    }

    .hero-left p {
      font-size: 1.15rem;
      color: #b6c9d6;
      line-height: 1.7;
      margin-bottom: 2rem;
      max-width: 90%;
    }

    .cta-button {
      background-color: #1da1f2;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
      background-color: #0d8ce0;
      box-shadow: 0 4px 12px rgba(29, 161, 242, 0.3);
    }

    .cta-button .cta-arrow {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .cta-button:hover .cta-arrow {
      transform: translateX(4px);
    }

    .trust-line {
      margin-top: 1rem;
      color: #85a9c9;
      font-size: 0.95rem;
    }

    .hero-right {
      flex: 1;
      position: relative;
      text-align: center;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-right::before {
      content: "";
      position: absolute;
      width: 80%;
      height: 100%;
      top: 0;
      left: 10%;
      background: radial-gradient(circle at center, rgba(29, 161, 242, 0.1), transparent 70%);
      z-index: 0;
      filter: blur(60px);
    }

    .hero-right img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      main.container {
        flex-direction: column;
        text-align: center;
      }

      .hero-left,
      .hero-right {
        max-width: 100%;
      }

      .hero-left img {
        margin: 0 auto 1rem auto;
      }

      .hero-left p {
        max-width: 100%;
      }

      .hero-right img {
        max-width: 95%;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="hero-left">
      <img src="fetchcare-logo.png" alt="FetchCare Solutions Logo - Veterinary Analytics Software" />
      <h1>Smarter Clinics Start Here.</h1>
      <p>
        Veterinary care meets modern intelligence. FetchCare transforms practice data into
        <strong>precise, actionable insights</strong> — empowering smarter care at every level.
      </p>
      <a href="https://calendly.com/fetchcaresolutions/new-meeting" class="cta-button">
        → <span class="cta-arrow">Join Early Access</span>
      </a>
      <p class="trust-line">Trusted by forward-thinking veterinary clinics.</p>
    </div>
    <div class="hero-right">
      <img src="dashboard-preview.png" alt="FetchCare KPI Dashboard Preview" />
    </div>
  </main>
</body>
</html>
